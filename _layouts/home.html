<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay home">

    {% include sidebar.html %}

    <div class="wrapper">
      <div class="head">
        <header class="logo">
          <a href="{{ site.baseurl }}/" title="Home"><img src="/public/header.svg"/></a>
        </header>
        <input class="aside aside-1" type="search" id="mySearch" onClick="goTo('#search')" placeholder="SEARCH" onkeyup="search()" onabort="goTo('#search')"/>
          <aside class="aside aside-2" onClick="goTo('#sort')"><a href="/#sort">SORT</a></aside>
          <aside class="aside aside-3" onClick="goTo('#filter')"><a href="/#filter">FILTER</a></aside>
      </div>
      <div id="status">
        <p><span id="results"> </span> <span class="loader hide-loader" id="loader"></span></p>
        <p id="filterTags"></p>
        <p id="sortOrder">sorted by name</p>
      </div>
      {% include sort-and-filter.html %}

      <article class="main">
         {{ content }}
      </article>
      <footer class="footer">
        <img src="{{ site.baseurl }}/assets/hms.svg" alt="Harvard Medical School" style="max-width: 10rem;">
        <p>Gehlenborg Lab <br>
          Department of Biomedical Informatics <br>
          Harvard Medical School</p>
      </footer>
    </div>     
    
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{site.baseurl}}/scripts/onClick.js"></script>
    <script src = "{{site.baseurl}}/scripts/filter.js"></script>
    <script src="{{site.baseurl}}/scripts/search_bar.js"></script>
    <script src="{{site.baseurl}}/scripts/sortBy.js"></script>
    <script>

    function goTo(place){
      window.location = "/" + place;
    }  

    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.parentNode.nextElementSibling;
        if (content.style.display === "none") {
          content.style.display = "block";
        } else {
          content.style.display = "none";
        }
      });
    }
    </script>
  </body>
</html>
