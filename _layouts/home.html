<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay">

    {% include sidebar.html %}

    <div class="wrapper">
      <div class="head">
        <header class="logo">
          <a href="{{ site.baseurl }}/" title="Home"><img src="/public/header.svg"/></a>
        </header>
        <input class="aside aside-1" type="search" id="mySearch" onkeyup="search()" onClick="goToSearch()" placeholder="SEARCH"/>
        <aside class="aside aside-2" onClick="activate()"><a href="/#sort">SORT</a></aside>
        <aside class="aside aside-3"><a href="/#filter" onClick="scrollToTop()">FILTER</a></aside>
      </div>
      <p id="results"></p>
      <div class="loader hide-loader" id="loader"></div>

      {% include sort-and-filter.html %}

      <article class="main content">
         {{ content }}
      </article>
      <footer class="footer">Footer</footer>
    </div>     
    
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{site.baseurl}}/scripts/onClick.js"></script>
    <script src = "{{site.baseurl}}/scripts/filter.js"></script>
    <script src="{{site.baseurl}}/scripts/search_bar.js"></script>
    <script src="{{site.baseurl}}/scripts/sortBy.js"></script>
    <script>

    function scrollToTop() { 
      window.scrollTo(0, 0);
    } 
    window.onload = scrollToTop();

    function goToSearch(){
      window.location = "/#search"
    } 
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }

    </script>

  </body>
</html>
