<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrapper">
      <div class="head">
        <header class="logo">
          <a href="{{ site.baseurl }}/" title="Home"><img src="/public/header.svg"/></a>
        </header>
        <!-- <div class="functions"> -->
          <input class="aside aside-1" type="search" placeholder="SEARCH"/>
          <aside class="aside aside-2">SORT</aside>
          <aside class="aside aside-3">FILTER</aside>
        <!-- </div> -->
      </div>
      <article class="main content">
         {{ content }}
      </article>
      <footer class="footer">Footer</footer>
    </div>     
    

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

  </body>
</html>
