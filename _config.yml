# Setup
title:               GenoCat.tools
tagline:             'Hundreds of ways to visualize genomic data'
description:         'A database and taxonomy for genomic visualization tools'
url:                 ''
baseurl:             ''
paginate:            5
permalink:           pretty

# About/contact
author:
  name:              Gehlenborg Lab
  url:               https://github.com/hms-dbmi/genocat
  email:             nils@hms.harvard.edu

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Custom vars
version:             1.0.0
# google_analytics_id: #UA-XXXX-Y

collections:
  tools:
      output: true
  attributes:
      output: true
